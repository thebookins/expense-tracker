<div class="row">
  <div class="col-md-5">
    <h2>Expenses</h2>
    <ul class="list-group">
      <li class="list-group-item"
        *ngFor="let expense of expenses"
        (click)="selectExpense(expense)"
        [class.active]="expense === selectedExpense">
        {{expense.amount}}
      </li>
    </ul>
    <button class="btn btn-warning" (click)="createNewExpense()">New</button>
  </div>
  <div class="col-md-5 col-md-offset-2">
    <expense-details
      [expense]="selectedExpense"
      [createHandler]="addExpense"
      [updateHandler]="updateExpense"
      [deleteHandler]="deleteExpense">
    </expense-details>
  </div>
</div>
